{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">
    <title>Like or Dislike</title>
</head>
<body>
    <div class="container d-block text-center">
        <h1>Review Detector</h1>
        <form class="form" action="detect" method="post">
            {% csrf_token %}
            <input class="form-control m-3" type="text" name="review" id="review" placeholder="Enter your review">
            <input class="btn btn-success m-3" type="submit" value="Find">
        </form>
    </div>
    {% block content %}
    {% endblock %}
</body>
</html>
